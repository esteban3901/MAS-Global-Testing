<h1 id="tableLabel">Employees Information</h1>

<div class="container">
  Filter:
  <form class="form-inline" (ngSubmit)="searchEmployee(search.value)">
    <input class="form-control" type="number" placeholder="Search Employee" aria-label="Search" #search>
    <button class="btn btn-primary" type="submit">Get Employees Information</button>
  </form>
</div>

<div class="jumbotron" style="margin-top:10px"  *ngIf="employees.length > 0">
  <table class='table table-dark table-hover'>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Role</th>
        <th>Contract Type</th>
        <th>Hourly Salary</th>
        <th>Monthly Salary</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id}}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.roleName }}</td>
        <td>{{ emp.contractTypeName }}</td>
        <td>{{ emp.hourlySalary | currency}}</td>
        <td>{{ emp.monthlySalary | currency }}</td>
        <td>{{ emp.annualSalary | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
